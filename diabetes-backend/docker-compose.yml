version: '3.8'

services:
  api:
    build: .
    container_name: diyabet-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx reverse proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: diyabet-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    profiles:
      - production
    restart: unless-stopped

# Note: PostgreSQL and Redis are cloud-hosted (Supabase & Upstash)
# No need to run them locally unless for testing
